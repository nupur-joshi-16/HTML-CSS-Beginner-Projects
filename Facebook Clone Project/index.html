<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="flex-between-center">
    <div class="header__left-container flex-align-items-center">
      <div class="header__logo-container flex-align-items-center">
        <img src="images/logo.png" alt="Logo">
      </div>
      <div class="header__nav-menu">
        <ul class="flex-align-items-center">
          <li class="nav-icon-item"><img src="images/notification.png" alt="Notifications"></li>
          <li class="nav-icon-item"><img src="images/inbox.png" alt="Inbox"></li>
          <li class="nav-icon-item"><img src="images/video.png" alt="Video"></li>
        </ul>
      </div>
    </div>
    <div class="header__right-container flex-align-items-center">
      <div class="header__search-box flex-align-items-center">
        <img src="images/search.png" alt="Search Icon">
        <input type="text" placeholder="Search">
      </div>
      <div class="header__user-avatar">
        <img src="images/profile-pic.png" alt="User Avatar">
      </div>
    </div>
  </header>
</body>


</html>
